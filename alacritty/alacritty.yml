env:
  TERM: xterm-256color

window:
  opacity: 0.9
  dimensions:
    columns: 90
    lines: 22

  padding:
    x: 5
    y: 5

  dynamic_padding: false

  title: Alacritty

  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 50000

font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 12.0

  offset:
    x: 0
    y: 1

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x9699a8'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

  ayu_light: &ayu_light
    primary:
      background: '0xFCFCFC'
      foreground: '0x5C6166'

    # Normal colors - taken from ayu-iTerm
    normal:
      black:   '0x010101'
      red:     '0xe7666a'
      green:   '0x80ab24'
      yellow:  '0xeba54d'
      blue:    '0x4196df'
      magenta: '0x9870c3'
      cyan:    '0x51b891'
      white:   '0xc1c1c1'

    # Bright colors - pastel lighten 0.1 <normal> except black lighten with 0.2
    bright:
      black:   '0x343434'
      red:     '0xee9295'
      green:   '0x9fd32f'
      yellow:  '0xf0bc7b'
      blue:    '0x6daee6'
      magenta: '0xb294d2'
      cyan:    '0x75c7a8'
      white:   '0xdbdbdb'

  paper_color: &paper_color
    primary:
      background: '0xeeeeee'
      foreground: '0x444444'

    cursor:
      text: '0xeeeeee'
      cursor: '0x444444'

    # Normal colors
    normal:
      black:   '0xeeeeee'
      red:     '0xaf0000'
      green:   '0x008700'
      yellow:  '0x5f8700'
      blue:    '0x0087af'
      magenta: '0x878787'
      cyan:    '0x005f87'
      white:   '0x444444'

    # Bright colors
    bright:
      black:   '0xbcbcbc'
      red:     '0xd70000'
      green:   '0xd70087'
      yellow:  '0x8700af'
      blue:    '0xd75f00'
      magenta: '0xd75f00'
      cyan:    '0x005faf'
      white:   '0x005f87'

colors: *paper_color

